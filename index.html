<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <div class="loginBox">
            <form id="loginForm">
                <label for="fullNameInput" class="formLable">FullName</label>
                <input type="text" id="fullNameInput" class="formGroup"/>

                <label for="emailInput" class="formLable">Email Address</label>
                <input type="email" id="emailInput" class="formGroup"/>

                <label for="birthDayInput" class="formLable">Date Of Birth</label>
                <input type="date" id="birthDayInput" class="formGroup"/>

                <label for="Gender">Gender</label>

                <label for="maleGender" class="formLable">male</label>
                <input type="radio" name="Gender" id="maleGender" class="formGroup"/>

                <label for="femaleGender" class="formLable">female</label>
                <input type="radio" name="Gender" id="femaleGender" class="formGroup"/>

                <label for="agreement" class="formLable">I accept the terms & conditions </label>
                <input type="checkbox" id="agreement" class="formGroup"/>

                <button type="submit">Create Account </button>
            </form>

        </div>
    </main>
    
</body>
</html>
