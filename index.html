<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <div class="loginBox">
            <form id="loginForm">
                <span class="formItems">
                    <label for="fullNameInput" class="formLable">FullName</label>
                    <input type="text" id="fullNameInput" class="formGroup"/>
                </span>

                <span class="formItems">
                    <label for="emailInput" class="formLable">Email Address</label>
                    <input type="email" id="emailInput" class="formGroup"/>
                </span>

                <span class="formItems">
                    <label for="birthDayInput" class="formLable">Date Of Birth</label>
                    <input type="date" id="birthDayInput" class="formGroup"/>
                </span>

                <span class="formItems">
                    <label class="formLable" for="Gender">Gender</label>
                    <span class="genderChoices">
                        <span class="genderItems">
                            <input type="radio" name="Gender" id="maleGender" />
                            <label for="maleGender">male</label>
                        </span>
                        <span class="genderItems">
                            <input type="radio" name="Gender" id="femaleGender" />
                            <label for="femaleGender">female</label>
                        </span>
                    </span>
                </span>

                <span class="acceptTerms">
                    <input type="checkbox" id="agreement" />
                    <label for="agreement" class="formLable">I accept the terms & conditions </label>
                </span>
                <span class="formItems">
                    <button id="submitBtn" type="submit">Create Account </button>
                </span>
            </form>

        </div>
    </main>
    
</body>
</html>
